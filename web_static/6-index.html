<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <button type="button">Search</button>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen..</h4>
                <div class="popover">
                    <ul>
                        <li>Bathrooms</li>
                        <li>Parking</li>
                        <li>Wifi</li>
                    </ul>
                </div>
            </div>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona</h4>
                <section class="popover">
                    <h2>Atlanta:</h2>
                    <ul>
                        <li>Atlanta</li>
                        <li>Texas</li>
                        <li>Alaska</li>
                    </ul>
                    <h2>California:</h2>
                    <ul>
                        <li>San Diego</li>
                        <li>Los Angeles</li>
                    </ul>
                </section>
            </div>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
